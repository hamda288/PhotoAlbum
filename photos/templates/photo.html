<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <div class="container mt-4">
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'gallery' %}">PhotoShare</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">View Pictures</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a href="{% url 'gallery' %}" class="nav-link active">All</a>
                </li>
                {% for category in categories%}
                <li class="nav-item">
                  <a href="{% url 'gallery' %}?category={{category.name}}" class="nav-link active">{{category.name}}</a>
                </li>
                {% endfor %}
                <li class="nav-item">
                  <a href="{% url 'add' %}" class="btn btn-outline-light">Add picture</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
  <body class="m-5">
    <div class="conatiner">
        <div class="row justify-content-center">
            <div class="col">
                <a href="{% url 'gallery' %}" class="btn btn-dark mt-3">Go Back</a>

            <div style="height:90vh;">
                <img style="max-width:100%; max-height:100%; margin:10px;" src="{{photo.image.url}}">
                <dl class="row m-3">
                  <dt class="col-sm-3">Image Description</dt>
                  <dd class="col-sm-9">{{photo.description}}</dd>
                
                  <dt class="col-sm-3">Category</dt>
                  <dd class="col-sm-9">
                    <p>{{photo.category}}</p>
                  </dd>
                </dl>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
